spring:
    application:
      name: udemex

    datasource:
      url: jdbc:postgresql://localhost:5432/udemx
      username: postgres
      password: manager
      driver-class-name: org.postgresql.Driver
      hikari:
        connection-timeout: 20000
        maximum-pool-size: 10

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

    thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
      mode: HTML
      encoding: UTF-8
      cache: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example: DEBUG
  file:
    name: /var/log/car-rent-app/car-rent-app-logs.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 10

admin:
  username: admin
  password: secret123
