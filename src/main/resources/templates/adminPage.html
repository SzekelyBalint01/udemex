<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Page</h1>

    <!-- Reservations Table -->
    <h2 class="mt-4">Reservations</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Car ID</th>
            <th>User ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.startDate}"></td>
            <td th:text="${reservation.endDate}"></td>
            <td th:text="${reservation.car.id}"></td>
            <td th:text="${reservation.user.id}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-4">Cars</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Active</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.name}"></td>
            <td>
                <img th:src="@{${car.photo}}" alt="Car Photo" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" />
            </td>
            <td th:text="${car.active ? 'Yes' : 'No'}"></td>
            <td th:text="${car.price}"></td>
            <td>
                <a th:href="@{/car/edit(id=${car.id})}" class="btn btn-primary btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/car/new}" class="btn btn-success">Add New Car</a>
    </div>
</div>
</body>
</html>
