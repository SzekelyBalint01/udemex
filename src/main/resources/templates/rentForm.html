<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Rent</h2>
    <form th:action="@{/finishRent}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" required />
        </div>

        <div>Total Days: <div th:text="${numberOfRentDays}"></div></div>
        <div>Total Price: <div th:text="${price}"></div></div>
        <input type="hidden" name="startDate" th:value="${startDate}" />
        <input type="hidden" name="endDate" th:value="${endDate}" />
        <input type="hidden" name="carId" th:value="${carId}" />
        <input type="hidden" name="rentDays" th:value="${numberOfRentDays}" />
        <input type="hidden" name="price" th:value="${price}" />
        <button type="submit" class="btn btn-primary">Complete Order</button>
    </form>
</div>
</body>
</html>
