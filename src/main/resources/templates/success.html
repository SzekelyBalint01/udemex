<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Success! Your reservation is confirmed</h2>

    <div class="alert alert-success mt-4">
        <p><strong>Name:</strong> <span th:text="${rentResponse.name}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${#dates.format(rentResponse.startDate, 'yyyy-MM-dd')}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${#dates.format(rentResponse.endDate, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Price:</strong> <span th:text="${rentResponse.price}"></span></p>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary">Go back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
